<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./assets/icons8-clock-64.png">
    <script src="./script.js"></script>
    
</head>
<body>
    <div class="notification">
    </div>
    <p class="notificationText">click if you want to enable audio </p>
    <iframe src="./assets/250-milliseconds-of-silence.mp3" allow="autoplay" id="audio" style="display: none"></iframe>
    <audio id="testAudio" src="./assets/pink-floyd-time.mp3">
        <source src="./assets/Chris De Burgh - Time In A Bottle.mp3" type="mp3">
    </audio>
    <div class="mainContentContainer">
        <h1 class="headerText">New Year Countdown </h1>
        <div class="countdownContainer">
            <div class="countdownE1 days-c">
                <p class="bigText days" id="days">0</p>
                <span class="underText">days</span>
            </div>
    
            <div class="countdownE1 hours-c">
                <p class="bigText hours" id="hours">0</p>
                <span class="underText">hours</span>
            </div>
    
            <div class="countdownE1 mins-c">
                <p class="bigText mins" id="mins">0</p>
                <span class="underText">mins</span>
            </div>
    
            <div class="countdownE1 seconds-c">
                <p class="bigText seconds" id="seconds">0</p>
                <span class="underText">seconds</span>
            </div>
        </div>
    </div>

    
    

    <div class="frameForContent">
        
    </div>
    
</body>
</html>
